<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Filter Employee</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   </head>
   <body>
      <div class ="container">
         <h1>Filter an Employee!</h1>
         <form action="/filter_employee" method="post">
            {% csrf_token %}
            <label for="Employee_Name">Employee_Name</label><br>
            <input type="text" id="Employee_Name" name="Employee_Name" value="{{ Employee_Name }}"><br>
            <label for="Location">Location</label><br>
            <input type="text" id="Location" name="Location" value="{{ Location }}"><br>
            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>
      </div>
   </body>
</html>
